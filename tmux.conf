# C-b is not acceptable -- Vim uses it
set-option -g prefix `
#set-option -g prefix2 C-a
bind-key l last-window

# Allows us to use C-a a <command> to send commands to a TMUX session inside
# another TMUX session
bind-key ` send-prefix

# Start numbering at 1
set -g base-index 1

# re-number windows when one is closed
#set -g renumber-windows on


# Allows for faster key repetition
set -s escape-time 0

# Set status bar
set -g status-bg black
set -g status-fg white
#set -g status-left ""
#set -g status-right "#[fg=green]#(date)"
set -g status-right "#[fg=magenta]#(cat ${HOME}/.tmp_timer.txt || date)"

set -g status-interval 10

# show session, window, pane in left status bar
set -g status-left-length 40
set -g status-left '#[fg=green]#S#[fg=blue] #I:#P#[default]'


# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
#setw -g aggressive-resize on

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# Messages
set -g display-time 2442

# Example of using a shell command in the status line
#set -g status-right "#[fg=yellow]#(uptime | cut -d ',' -f 2-)"

# Highlight active window
set-window-option -g window-status-current-bg magenta

# Use true color for xterm-256color terms
# https://deductivelabs.com/en/2016/03/using-true-color-vim-tmux/
set-option -ga terminal-overrides ",xterm-256color:Tc"

# use vim key bindings
setw -g mode-keys vi

# change copy paste
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# toggle status bar
bind-key b set-option status
